<div id="movies-list">
    <div class="row">
        <div class="col-md-3" *ngFor="let movie of moviesDisplay">
            <div class="movie-box">
                {{movie.title}}
            <div class="av open">
                <div class="status">
                    Tickets Available
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
