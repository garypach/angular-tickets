<div class="schedule">
    <div class="schedule-bg" [style.background]="'url(https://image.tmdb.org/t/p/w780'+ movie.backdrop_path + ')'">
    </div>
    <div class="container">
        <div class="schedule-page container" >
            <div class="schedule-content">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                    </div>
                    <div class="row">
                        <h1>{{movie.title}}</h1>
                        <h1>Theater</h1>
                    <div class="col-md-12">
                        <h2>Digital</h2>
                        <div class="theater-desc row">
                            <div class="col">Reserved Seating</div>
                            <div class="col">Closed Caption</div>
                            <div class="col">Audio Description</div>
                        </div>
                        <div class="hours-list row">
                        <div class="time col timeselected" (click)="clickedTime('1:20pm')" [ngClass]="{timeselected: time == '1:20pm'}">1:20pm</div>
                        <div class="time col" (click)="clickedTime('4:30pm')" [ngClass]="{timeselected: time == '4:30pm'}">4:30pm</div>
                        <div class="time col" (click)="clickedTime('8:00pm')" [ngClass]="{timeselected: time == '8:00pm'}">8:00pm</div>
    
    
                        </div>
                    </div>
                </div>
                <section id="select-chair">
                    <div class="row constainer">
                        <div class="col-md-12 container">
                            SCREEN
                            
                            <div class="seats-grid container">
                                <ng-container  *ngFor="let seats of movie.seats; index as i">
                                    <div class="seat" [ngClass]="{reserved: seats == 'reserved',selected: seats == 'selected'}" (click)=" clickedSeat(movie.title,movie.id,i+1,this.service.TotalTickets)">{{i+1}}</div>
                                </ng-container>
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="seat-legend">
                        <div class="icon">
                            <div class="open-seat"></div>
                            <div>Available</div>
                        </div>
                        <div class="icon">
                            <div class="selected-seat"></div>
                            <div>Selected</div>
                        </div>
                        <div class="icon">
                            <div class="reserved-seat"></div>
                            <div>Occupied</div>
                        </div>
                      
                    </div>
                    
                </section>
                
            </div>
          
        </div>
    </div>
    
    
</div>
